# \u73AF\u5883\u8BBE\u7F6E\uFF1B
spring.profiles.active=@profiles.active@

spring.application.name=zcc-temp

############################################### tomcat ###########################################
# tomcat\u9650\u5236\u6587\u4EF6\u4E0A\u4F20\u5927\u5C0F\u8BBE\u7F6E\uFF1B
# max-file-size\uFF1A\u5355\u6587\u4EF6\u5927\u5C0F\uFF1B
# max-request-size\uFF1A\u4E00\u6B21\u8BF7\u6C42\u7684\u6587\u4EF6\u5927\u5C0F\uFF1B
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


############################################### json ###########################################
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8



############################################### redis ##############################################
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=ad-dev



############################################### datasource ##########################################

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zcc_temp?serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


mybatis.mapper-locations=classpath:mappers/*.xml




############################################## \u65E5\u5FD7\u7EA7\u522B ##############################################
logging.level.com.netease.springboottemplate.dao=debug




############################################## thread-pool ######################################
spring.task.execution.pool.core-size=3
spring.task.execution.pool.max-size=6
spring.task.execution.thread-name-prefix=temp-thread-
spring.task.execution.pool.queue-capacity=100





