spring:
  profiles:
    active: '@profiles.active@'

  application:
    name: zcc-temp

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

#  上传文件大小限制
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# 线程池配置
  task:
    execution:
      pool:
        core-size: 3
        max-size: 6
        queue-capacity: 100
      thread-name-prefix: temp-thread-

# 日志debug显示
logging:
  level:
    com:
      miya:
        dao: debug

