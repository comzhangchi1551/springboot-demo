spring:
  profiles:
    active: @profiles.active@

  application:
    name: zcc-temp

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

#  上传文件大小限制
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# 线程池配置
  task:
    execution:
      pool:
        core-size: 3
        max-size: 6
        queue-capacity: 100
      thread-name-prefix: temp-thread-
  cache:
    type: redis
    redis:
      time-to-live: 3600000
#      缓存空值；
      cache-null-values: true
#      key-prefix: abc
#      use-key-prefix: false
#  redis:
#    host: 192.168.31.208
#    password: 12345678

# 日志debug显示
logging:
  level:
    com:
      miya:
        dao: debug
mybatis-plus:
  configuration:
    lazy-loading-enabled: true
